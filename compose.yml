services:
  # ------------------------------------
  # APPLICATION (Base Definition)
  # ------------------------------------
  api:
    container_name: rentverse_api
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file: .env
    environment:
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
      - SMTP_USER=none
      - SMTP_PASS=none
      - SMTP_SECURE=false
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - ./src:/usr/src/app/src
      - ./prisma:/usr/src/app/prisma
      - ./logs:/usr/src/app/logs
      - /usr/src/app/node_modules
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      mailpit:
        condition: service_started
      waha:
        condition: service_started

  # ------------------------------------
  # INFRASTRUCTURE SERVICES
  # ------------------------------------
  db:
    image: postgres:15-alpine
    container_name: rentverse_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: rentverse_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rentverse_storage
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"

  # -----------------------------------
  # NEW: EMAIL TOOLS (Mailpit)
  # -----------------------------------
  mailpit:
    image: axllent/mailpit
    container_name: rentverse_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP Port (Backend connects here)
      - "8025:8025" # Web UI (View emails here)

  # -----------------------------------
  # 6. WHATSAPP TOOLS (WAHA) - REPLACES EVOLUTION
  # -----------------------------------
  waha:
    restart: always
    container_name: rentverse_whatsapp
    image: devlikeapro/waha:latest
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '10'
    ports:
      - "8080:3000"
    volumes:
      - 'waha_sessions:/app/.sessions'
      - 'waha_media:/app/.media'
    environment:
      # Use the lightweight engine
      - WHATSAPP_DEFAULT_ENGINE=NOWEB 
      - WAHA_API_KEY=${WAHA_API_KEY}
      - WAHA_DASHBOARD_ENABLED=True
      - WHATSAPP_SWAGGER_ENABLED=True
      # Credentials for Dashboard
      - WAHA_DASHBOARD_USERNAME=${WAHA_DASHBOARD_USERNAME}
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD}
      - WHATSAPP_SWAGGER_USERNAME=${WHATSAPP_SWAGGER_USERNAME}
      - WHATSAPP_SWAGGER_PASSWORD=${WHATSAPP_SWAGGER_PASSWORD}

networks:
  default:
    external: true
    name: npm_network

volumes:
  pgdata:
  redisdata:
  miniodata:
  waha_media:
  waha_sessions:
